<!DOCTYPE html>
<html lang="nl">
    
<head>
<meta charset="UTF-8">
<title>Verborgen aanwijzing</title>
    
<style>
    body {
        font-family: 'Arial Black', Arial, sans-serif;
        height: 100vh;
        margin: 0;
        background-image: url('Foto%202024.jpg'); /* Let op spatie vervangen door %20 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    h1 {
        position: absolute;
        top: 20px
        left 50px
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    #countdown {
        position: absolute;
        top: 50px
        left 50px
        font-size: 4em;
        font-weight: bold;
        letter-spacing: 0.05em;
        text-shadow: 3px 3px 10px rgba(0,0,0,0.4);
        animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }
    #message {
        position: absolute;
        top: 80px
        left 50px
        margin-top: 20px;
        font-size: 1.5em;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
</style>
    
<script>
// Configuratie
const redirectURL = 'https://voorbeeld.com/andere-pagina'; // vervang door jouw URL
const targetISO = '2025-10-22T22:30:00+01:00'; // UTC+1 (Brussels)

// Haal betrouwbare tijd op van API
async function fetchTime() {
    try {
        const resp = await fetch('https://worldtimeapi.org/api/timezone/Europe/Brussels');
        if (!resp.ok) throw new Error('API niet bereikbaar');
        const data = await resp.json();
        return new Date(data.datetime);
    } catch (err) {
        console.error('Kon tijd niet ophalen:', err);
        return null;
    }
}

// Update de countdown
function updateCountdown() {
    if (!currentTime) return;

    const target = new Date(targetISO);
    const diff = target - currentTime;

    if (diff <= 0) {
        window.location.href = redirectURL;
        return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    // Toon grote klok
    document.getElementById('countdown').textContent = 
        `${hours.toString().padStart(2,'0')} : ${minutes.toString().padStart(2,'0')} : ${seconds.toString().padStart(2,'0')}`;
    document.getElementById('message').textContent = 'Je bent te vroeg, er wordt nog volop gezocht op deze plaats door de politie. Kom terug wanneer de politie deze zone vrijgegeven heeft!';
}

// Start countdown
async function startCountdown() {
    currentTime = await fetchTime();
    if (!currentTime) {
        document.getElementById('message').textContent = 'Kon de tijd niet verifiÃ«ren, lokale tijd wordt gebruikt.';
        currentTime = new Date(); // fallback
    }

    // Update elke seconde lokaal
    updateCountdown();
    setInterval(() => {
        currentTime = new Date(currentTime.getTime() + 1000); // teller loopt lokaal
        updateCountdown();
    }, 1000);
}

window.onload = startCountdown;
</script>
    
</head>
    
<body>
<h1>Verborgen aanwijzing</h1>
<div id="countdown">-- : -- : --</div>
<div id="message"></div>
</body>
    
</html>
