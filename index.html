<script>
  // Servertijd op het moment dat de pagina is gegenereerd
  const serverTimeAtLoad = <?php echo round(microtime(true) * 1000); ?>; // ms sinds epoch
  const targetISO = '2025-11-01T22:30:00+01:00';
  const redirectURL = 'https://bbfl.formaloo.co/bbfl_aanwijzing';

  const targetMs = new Date(targetISO).getTime();
  const perfNowAtLoad = performance.now();

  function updateCountdown() {
    const nowPerf = performance.now();
    const estimatedServerMs = serverTimeAtLoad + (nowPerf - perfNowAtLoad);
    const diff = targetMs - estimatedServerMs;

    if (diff <= 0) {
      document.getElementById('count').textContent = 'Redirecten...';
      setTimeout(() => (window.location.href = redirectURL), 300);
      return;
    }

    const hours = Math.floor(diff / 3600000);
    const minutes = Math.floor((diff % 3600000) / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);
    document.getElementById('count').textContent =
      `${hours.toString().padStart(2,'0')} : ${minutes.toString().padStart(2,'0')} : ${seconds.toString().padStart(2,'0')}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
