<!DOCTYPE html>
<html lang="nl">
    
<head>
<meta charset="UTF-8">
<title>Verborgen aanwijzing</title>
    
<style>
body {
    font-family: 'Arial Black', Arial, sans-serif;
    margin: 0;
    height: 100vh;
    background-image: url('Foto%202024.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
}

/* Overlay container voor tekst */
.overlay {
    position: absolute;
    top: 5%;             /* verticale positie vanaf bovenkant */
    left: 50%;            /* horizontaal midden van het scherm */
    transform: translateX(-50%); /* verschuif de div terug zodat hij echt gecentreerd is */
    color: white;
    /* background-color: rgba(255, 0, 0, 0.5); /* halfdoorzichtig rood */
    text-align: center;   /* tekst binnen de overlay gecentreerd */
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    width: 75%;
    max-width: 100%;        /* voorkomt dat tekst te breed wordt */
}

/* Titel */
h1 {
    font-size: 4em;
    margin-bottom: 0.5em;
}

/* Countdown */
#countdown {
    font-size: 4.5em;
    font-weight: bold;
    letter-spacing: 0.05em;
    animation: pulse 1s infinite alternate;
}

/* Pulse animatie */
@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
}

/* Bericht */
#message {
    margin-top: 15px;
    font-size: 2.5em;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    max-width: 100%;          /* tekst mag maximaal 80% van overlay zijn */
    word-wrap: break-word;   /* lange woorden breken indien nodig */
    text-align: center;      /* tekst gecentreerd */
    line-height: 1.4em;      /* iets meer ruimte tussen regels voor leesbaarheid */
}

/* Media queries voor kleinere schermen */
@media (max-width: 768px) { /* tablets */
    h1 { font-size: 2.8em; }
    #countdown { font-size: 3em; }
    #message { font-size: 2em; }
}

@media (max-width: 480px) { /* smartphones */
    .overlay { top: 5%; left: 5%; }
    h1 { font-size: 2em; }
    #countdown { font-size: 2.3em; }
    #message { font-size: 1.5em; }
}
</style>
    
<script>
/*
  Robuuste countdown met:
   - performance.now() als monotone teller (niet beïnvloed door systeemtijd-wijzigingen)
   - server-synchronisatie met latency-correctie (halve RTT)
   - directe server-confirmatie vóór redirect
   - periodieke resync en resync bij visibility change
*/

const redirectURL = 'https://bbfl.formaloo.co/bbfl_aanwijzing';
const targetISO = '2025-11-01T22:30:00+02:00'; // doel in Brussels time (met offset)
const TIME_API = 'https://worldtimeapi.org/api/timezone/Europe/Brussels';
const SYNC_INTERVAL_MS = 5 * 60 * 1000; // 5 minuten; aanpasbaar
const FINAL_CONFIRMATION_TIMEOUT_MS = 3000; // max wachten bij finale confirm

// --- State opgeslagen na laatste succesvolle sync ---
let serverTimeAtSync = null;    // ms sinds epoch van server op sync-moment
let perfNowAtSync = null;      // performance.now() bij datzelfde moment
let lastLatencyMs = null;      // RTT in ms (voor logging / diagnose)

// Helper: synchroniseer met server en corrigeer voor latency (halve RTT)
async function syncTimeWithServer() {
  try {
    const t0 = performance.now();
    const reqT0 = Date.now(); // optioneel voor logs - gebruiker kan deze manipuleren
    const resp = await fetch(TIME_API, { cache: 'no-store' });
    const t1 = performance.now();
    const reqT1 = Date.now();

    if (!resp.ok) throw new Error('API niet bereikbaar: ' + resp.status);
    const data = await resp.json();

    // server timestamp (ISO met offset) => ms sinds epoch
    const serverMs = new Date(data.datetime).getTime();

    // RTT in performance-millisec
    const rtt = t1 - t0;
    lastLatencyMs = rtt;

    // schat lokale moment van server timestamp = midpoint in performance-tijd
    const perfMid = (t0 + t1) / 2;

    serverTimeAtSync = serverMs;
    perfNowAtSync = perfMid;

    console.log('[sync] serverMs=', serverMs, 'perfMid=', perfMid, 'rtt(ms)=', rtt);
    return true;
  } catch (err) {
    console.error('[sync] failed:', err);
    return false;
  }
}

// Bepaal nu (gecorrigeerd) op basis van server-time + monotone voortgang
function correctedNowMs() {
  // Als we nog niet gesynct hebben, fallback op Date.now() (maar redirect bevestiging checkt server)
  if (serverTimeAtSync === null || perfNowAtSync === null || typeof performance === 'undefined') {
    return Date.now();
  }
  return serverTimeAtSync + (performance.now() - perfNowAtSync);
}

// Format helper
function pad2(n) { return n.toString().padStart(2, '0'); }

// Update countdown UI, maar *redirect alleen na server-confirmatie*
function updateCountdownUI() {
  const targetMs = new Date(targetISO).getTime();
  const nowMs = correctedNowMs();
  const diff = targetMs - nowMs;

  if (diff <= 0) {
    // toon 00:00:00 onmiddellijk
    document.getElementById('countdown').textContent = '00 : 00 : 00';
    // voer finale server-confirmatie uit voordat we redirecten
    finalizeAndRedirectIfServerSaysSo();
    return;
  }

  const totalSeconds = Math.floor(diff / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;

  document.getElementById('countdown').textContent =
    `${pad2(hours)} : ${pad2(minutes)} : ${pad2(seconds)}`;

  // boodschap (ongewijzigd)
  document.getElementById('message').textContent =
    'Jullie zijn te vroeg, er wordt nog volop gezocht op deze plaats door de politie. Kom terug wanneer de politie deze zone vrijgegeven heeft!';
}

// Finale veiligheidscheck: vraag onmiddellijk servertijd op (no-store).
// Alleen redirect als servertijd >= target.
let finalConfirmationInProgress = false;
async function finalizeAndRedirectIfServerSaysSo() {
  if (finalConfirmationInProgress) return;
  finalConfirmationInProgress = true;

  let controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), FINAL_CONFIRMATION_TIMEOUT_MS);

  try {
    const resp = await fetch(TIME_API, { cache: 'no-store', signal: controller.signal });
    clearTimeout(timeoutId);

    if (!resp.ok) throw new Error('API niet bereikbaar: ' + resp.status);
    const data = await resp.json();
    const serverMs = new Date(data.datetime).getTime();

    if (serverMs >= new Date(targetISO).getTime()) {
      // server zegt dat we eroverheen zijn: redirect
      window.location.href = redirectURL;
    } else {
      // server zegt nog niet voorbij: update local sync state and UI
      // (re-synchroniseer mét latency-correctie)
      await syncTimeWithServer();
      updateCountdownUI();
    }
  } catch (err) {
    clearTimeout(timeoutId);
    console.warn('[finalize] server confirm failed:', err);
    // Fallback: als we niet bij server kunnen bevestigen, blijf zichtbaar en probeer opnieuw
    document.getElementById('message').textContent =
      'Kon final server-check niet uitvoeren — probeer later opnieuw of refresh de pagina.';
    // we kunnen ook proberen na korte timeout opnieuw, maar laat de hoofdlus dat doen
  } finally {
    finalConfirmationInProgress = false;
  }
}

// Start countdown: initial sync, UI loop, periodieke resync en visibility handling
async function startCountdown() {
  const ok = await syncTimeWithServer();
  if (!ok) {
    document.getElementById('message').textContent =
      'Kon de tijd niet verifiëren, lokale tijd wordt gebruikt (beperkte garanties).';
    // we laten correctedNowMs() fallback naar Date.now() in dit geval
  }

  // UI update elke 1s
  updateCountdownUI();
  const uiInterval = setInterval(updateCountdownUI, 1000);

  // periodieke resync (om drift/latency veranderingen op te vangen)
  const resyncInterval = setInterval(async () => {
    const success = await syncTimeWithServer();
    if (!success) {
      console.warn('[resync] mislukt — blijf huidige state gebruiken en probeer later.');
    } else {
      updateCountdownUI();
    }
  }, SYNC_INTERVAL_MS);

  // bij terugkomen vanuit slaap/achtergrond: forceer directe resync (niet-blocking)
  document.addEventListener('visibilitychange', async () => {
    updateCountdownUI();
    if (document.visibilityState === 'visible') {
      // probeer snel synchroniseren — niet wachten op resultaat
      syncTimeWithServer().then(() => updateCountdownUI()).catch(()=>{});
    }
  });

  // cleanup (optioneel)
  window.addEventListener('beforeunload', () => {
    clearInterval(uiInterval);
    clearInterval(resyncInterval);
  });
}

window.addEventListener('load', startCountdown);
</script>
    
</head>
    
<body>
  <div class="overlay">
    <h1>Verborgen aanwijzing</h1>
    <div id="countdown">-- : -- : --</div>
    <div id="message">
      Jullie zijn te vroeg, er wordt nog volop gezocht op deze plaats door de politie. Kom terug wanneer de politie deze zone vrijgegeven heeft!
    </div>
  </div>
</body>
