<!DOCTYPE html>
<html lang="nl">
    
<head>
<meta charset="UTF-8">
<title>Verborgen aanwijzing</title>
    
<style>
body {
    font-family: 'Arial Black', Arial, sans-serif;
    margin: 0;
    height: 100vh;
    background-image: url('Foto%202024.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
}

/* Overlay container voor tekst */
.overlay {
    position: absolute;
    top: 5%;             /* verticale positie vanaf bovenkant */
    left: 350%;            /* horizontaal midden van het scherm */
    transform: translateX(-50%); /* verschuif de div terug zodat hij echt gecentreerd is */
    color: white;
    background-color: rgba(255, 0, 0, 0.5); /* halfdoorzichtig rood */
    text-align: center;   /* tekst binnen de overlay gecentreerd */
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    width: 80%
    max-width: 100%;        /* voorkomt dat tekst te breed wordt */
}

/* Titel */
h1 {
    font-size: 4em;
    margin-bottom: 0.5em;
}

/* Countdown */
#countdown {
    font-size: 4.5em;
    font-weight: bold;
    letter-spacing: 0.05em;
    animation: pulse 1s infinite alternate;
}

/* Pulse animatie */
@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
}

/* Bericht */
#message {
    margin-top: 15px;
    font-size: 2.5em;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    max-width: 100%;          /* tekst mag maximaal 80% van overlay zijn */
    word-wrap: break-word;   /* lange woorden breken indien nodig */
    text-align: center;      /* tekst gecentreerd */
    line-height: 1.4em;      /* iets meer ruimte tussen regels voor leesbaarheid */
}

/* Media queries voor kleinere schermen */
@media (max-width: 768px) { /* tablets */
    h1 { font-size: 2.8em; }
    #countdown { font-size: 3em; }
    #message { font-size: 2em; }
}

@media (max-width: 480px) { /* smartphones */
    .overlay { top: 5%; left: 5%; }
    h1 { font-size: 2em; }
    #countdown { font-size: 2.3em; }
    #message { font-size: 1.5em; }
}
</style>
    
<script>
// Configuratie
const redirectURL = 'https://n6bsdjqo1mx.typeform.com/to/Ktx0KYgk'; // vervang door jouw URL
const targetISO = '2025-10-25T21:30:00+02:00'; // UTC+2 (Brussels) zomertijd

// Haal betrouwbare tijd op van API
async function fetchTime() {
    try {
        const resp = await fetch('https://worldtimeapi.org/api/timezone/Europe/Brussels');
        if (!resp.ok) throw new Error('API niet bereikbaar');
        const data = await resp.json();
        return new Date(data.datetime);
    } catch (err) {
        console.error('Kon tijd niet ophalen:', err);
        return null;
    }
}

// Update de countdown
function updateCountdown() {
    if (!currentTime) return;

    const target = new Date(targetISO);
    const diff = target - currentTime;

    if (diff <= 0) {
        window.location.href = redirectURL;
        return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    // Toon grote klok
    document.getElementById('countdown').textContent = 
        `${hours.toString().padStart(2,'0')} : ${minutes.toString().padStart(2,'0')} : ${seconds.toString().padStart(2,'0')}`;
    document.getElementById('message').textContent ='Jullie zijn te vroeg, er wordt nog volop gezocht op deze plaats door de politie. Kom terug wanneer de politie deze zone vrijgegeven heeft!';

}

// Start countdown
async function startCountdown() {
    currentTime = await fetchTime();
    if (!currentTime) {
        document.getElementById('message').textContent = 'Kon de tijd niet verifiÃ«ren, lokale tijd wordt gebruikt.';
        currentTime = new Date(); // fallback
    }

    // Update elke seconde lokaal
    updateCountdown();
    setInterval(() => {
        currentTime = new Date(currentTime.getTime() + 1000); // teller loopt lokaal
        updateCountdown();
    }, 1000);
}

window.onload = startCountdown;
</script>
    
</head>
    
<body>
  <div class="overlay">
    <h1>Verborgen aanwijzing</h1>
    <div id="countdown">-- : -- : --</div>
    <div id="message">
      Jullie zijn te vroeg, er wordt nog volop gezocht op deze plaats door de politie. Kom terug wanneer de politie deze zone vrijgegeven heeft!
    </div>
  </div>
</body>
